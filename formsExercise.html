<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Customer Experience Survey">
  <title>Survey</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Customer Experience Survey</legend>
      <label for="store">Store Number</label>
      <select name="store" id="store">
        <option hidden>Select A Store</option>
        <option value="3109">3109</option>
        <option value="2421">2421</option>
        <option value="5357">5357</option>
      </select>

      <fieldset>
        <legend> When you visited:</legend>

        <label for="date"> Date Visited </label>
        <input type="date" id="date" name="date" min="2022-01-01" max="2022-12-31">

        <br>

        <label for="time"> Time </label>
        <input type="time" id="time" name="time">

      </fieldset>

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder=Name>

      <br>

      <label for="Email">Email:</label>
      <input type="email" id="email" name="email" placeholder=Email>

      <fieldset>
        <legend> How would you rate your level of satisfaction with your visit? </legend>
        <input type="radio" id="satisfied" name="visit" value="satisfied">
        <label for="satisfied">Satisfied</label>
        <br>
        <input type="radio" id="neither" name="visit" value="neither" checked>
        <label for="neither">Neither Satisfied Nor Dissatisfied</label>
        <br>
        <input type="radio" id="dissatisfied" name="visit" value="dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>


      </fieldset>

      <label for="experience"> Tell Us About Your Experience:</label>
      <br>
      <textarea name="experience" id="experience" cols="20" row="2"></textarea>

      <br>

      <label for="times">Times Visited In The Last Month:</label>
      <br>
      <input type="number" id="times" name="times" min="1" max="30">

      <br>
      <input type="checkbox" id="contact" required>
      <label for="contact">Please check the box if you are willing to be contacted about your experience</label>
      <br>
      
      <label for="password">Password</label>
      <input type="password" name="password" id="password" pattern=".{5,10}"
        title="Please enter a password that is 5 to 10 characters in length " required>
      <br>
      <input type="reset">
      <input type="Submit">
    </fieldset>
  </form>
</body>
